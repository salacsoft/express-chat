<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="custom.css">
    <title>Chat App</title>
</head>
<body >
    
    <div class="h-screen bg-blue-200">
        <div class="flex  bg-gray-200"> 
            <h1 class="text-4xl font-semibold items-center bg-gray-200 mx-auto">Kwentuhan Application</h1>
        </div>
        <div class="flex flex-col md:flex-row p-5">
             <!-- left panel for the rooms -->
            <div class="p-2 bg-gray-300 rounded-md border border-gray-200 w-64 shadow-md">
                <label for="" class="text-sm font-semibold text-center">Type your name and select a room</label>
                <input class="w-full rounded-lg p-2 text-center" type="text" placeholder="Type your name here">
                <ul class="grid grid-cols-1 gap-2 mt-3">
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2" room-name="php">PHP</li>
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2"  room-name="laravel">Laravel</li>
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2"  room-name="javascript">Javascript</li>
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2"  room-name="nodejs">Nodejs</li>
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2"  room-name="reactjs">ReactJS</li>
                    <li class="room-list text-center cursor-pointer hover:bg-blue-400 border border-white rounded-xl px-2 py-2"  room-name="vuejs">VueJS</li>
                </ul>
            </div>
            <!-- right panel -->
            <div class="flex-auto ml-5">
                <div class="grid grid-col-1 gap-4" style="height: 100%;">
                     <!-- messages -->
                    <div class="h-96 rounded-lg bg-white border border-gray-200 bg-white shadow-lg">
                       
                    </div>
                    <!-- send message-->
                    <div class="flex flex-row ">
                        <textarea 
                            rows="5"
                            cols="10"
                            type="text" 
                            class="message flex-auto rounded-md p-2 shadow-md" 
                            placeholder="type your message here..."> </textarea>
                        <button class="w-24 md:w-36 bg-gray-400 px-4 py-3 border rounded-md ml-2 shadow-md">Send</button>
                    </div>
                </div>               
            </div>
        </div>
       
    </div>
    
</body>
</html>
